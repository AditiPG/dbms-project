<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
</head>
<body>

  <section id="title">
    <div class="container-fluid ">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid title">
          <h1 id="title-heading"><a class="clg-name" style="color:black;" href="#">BIT Placement Portal</a></h1> 
        </div>
      </nav>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar2">
     <div class="navigation-bar">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Applicants</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Profiles offerred</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Statistics</a>
            </li>
        </ul>
        
      </div>
     </div> 
      
    </nav>

  </section>

  
  <section id="pics">
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <h2>
           Interaction with students
          </h2>
          <img class="test-img" src="{{url_for('static',filename='pics/dbms1.jpg')}}" alt="dog-profile" />
        </div>
        <div class="carousel-item">
          <h2>
            Group Discussion
          </h2>
          <img
            class="test-img"
            src="{{url_for('static',filename='pics/dbms2.jpg')}}"
            alt="lady-profile"
          />
        </div>
        <div class="carousel-item">
          <h2>
            Placement Preparation Tests
          </h2>
          <img
            class="test-img"
            src="{{url_for('static',filename='pics/dbms4.jpg')}}"
            alt="lady-profile"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>


</body>
</html>
